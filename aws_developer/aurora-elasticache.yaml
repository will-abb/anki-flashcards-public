"Amazon Aurora": "Proprietary technology from AWS (not open sourced)."
"Aurora - Supported Databases": "Postgres and MySQL are supported as Aurora DB."
"Aurora - Performance": "5x performance improvement over MySQL on RDS, 3x over Postgres on RDS."
"Aurora - Storage": "Automatically grows in increments of 10GB, up to 128TB."
"Aurora - Replicas": "Up to 15 replicas, faster replication than MySQL (sub 10 ms replica lag)."
"Aurora - Failover": "Instantaneous failover, High Availability (HA) native."
"Aurora - Cost": "Costs more than RDS (20% more) but is more efficient."
"Aurora High Availability": "6 copies of data across 3 AZ."
"High Availability - Writes": "4 out of 6 copies needed for writes."
"High Availability - Reads": "3 out of 6 copies needed for reads."
"High Availability - Self Healing": "Self healing with peer-to-peer replication."
"High Availability - Storage": "Storage is striped across 100s of volumes."
"Aurora - Master Instance": "One Aurora instance takes writes (master)."
"Aurora - Failover Time": "Automated failover for master in less than 30 seconds."
"Aurora - Read Replicas": "Master + up to 15 Aurora Read Replicas serve reads."
"Aurora - Cross Region Replication": "Support for cross region replication."
"Aurora - Auto Scaling": "Shared storage volume auto expanding from 10GB to 128TB."
"Auto Scaling - Reader Endpoint": "Connection load balancing."
"Auto Scaling - Writer Endpoint": "Pointing to the master."
"Aurora Features": "Automatic fail-over, Backup and Recovery, Isolation and security, Industry compliance, Push-button scaling, Automated Patching with Zero Downtime, Advanced Monitoring, Routine Maintenance, Backtrack."
"RDS & Aurora Security": "At-rest encryption, In-flight encryption, IAM Authentication, Security Groups, No SSH (except on RDS Custom), Audit Logs."
"Security - At-Rest Encryption": "Database master & replicas encryption using AWS KMS, defined at launch time."
"Security - Unencrypted Database": "To encrypt an un-encrypted database, go through a DB snapshot & restore as encrypted."
"Security - In-Flight Encryption": "TLS-ready by default, use the AWS TLS root certificates client-side."
"Security - IAM Authentication": "IAM roles to connect to your database (instead of username/pw)."
"Security - Security Groups": "Control network access to your RDS/Aurora DB."
"Security - Audit Logs": "Can be enabled and sent to CloudWatch Logs for longer retention."
"Amazon RDS Proxy": "Fully managed database proxy for RDS."
"RDS Proxy - Connection Pooling": "Allows apps to pool and share DB connections."
"RDS Proxy - Efficiency": "Improves database efficiency by reducing stress on resources and minimizing open connections."
"RDS Proxy - Features": "Serverless, autoscaling, highly available (multi-AZ)."
"RDS Proxy - Failover Time": "Reduces RDS & Aurora failover time by up to 66%."
"RDS Proxy - Supported Databases": "Supports RDS (MySQL, PostgreSQL, MariaDB, MS SQL Server) and Aurora (MySQL, PostgreSQL)."
"RDS Proxy - No Code Changes": "No code changes required for most apps."
"RDS Proxy - IAM Authentication": "Enforces IAM Authentication for DB, securely stores credentials in AWS Secrets Manager."
"RDS Proxy - Accessibility": "Never publicly accessible, must be accessed from VPC."
